apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy-deploy
  labels:
    app: inv
    tier: proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inv
      tier: proxy
  template:
    metadata:
      labels:
        app: inv
        tier: proxy
    spec:
      containers:
        - name: inv-proxy
          # image: ghcr.io/crateme-ul/inv-backend/nginx:inv-114-pipeline-cd-ec2
          image: inv-backend/nginx:local
          env:
            - name: VITE_API_ENDPOINT
              value: http://localhost/api/v0
          resources:
            requests:
              memory: "512Mi"
              cpu: "1"
            limits:
              memory: "1024Mi"
              cpu: "2"
      imagePullSecrets:
        - name: ghcr-secret
